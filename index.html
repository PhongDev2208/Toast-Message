<body>
    <div id="toast">
    </div>
    <div>
        <button onclick="showToastSuccess();" class="btn btn--size-l btn--success">Show Success Toast</button>
        <button onclick="showToastError();" class="btn btn--size-l btn--danger">Show Error Toast</button>
        <button onclick="showToastWarning('abv');" class="btn btn--size-l btn--warn">Show Warning Toast</button>
        <button onclick="showToastInfo();" class="btn btn--size-l">Show Error Infomation</button>
    </div>
</body>
